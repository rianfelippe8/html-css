<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            transition-duration: 0.5s;
            border: 1px solid black;
        }

        iframe:hover{
            width: 950px;
            height: 700px;
        }

        p{
            margin-bottom: 30px;
        }
    </style>
</head>
<body> 
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       
        <iframe src="https://www.cursoemvideo.com"de>

        </iframe>
        
       para aprender a programar</p>

       <p>
        O respositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        


        também é bem legal
       </p>
</body>
</html>
