<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            border: 10px;
            border-style: groove;
            border-color: rgb(83, 0, 0);
            padding: 40px 20px;
            outline: 5px;
            margin: 50px 20px;
        }

        a{
            border: 5px solid black;
            padding: 10px;
            
        }

        p {
            margin: 100px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">Links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
